{% extends 'base.html' %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">{{ titulo }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Nombre del Aula *</label>
                            <input type="text" name="nombre" class="form-control" value="{{ aula.nombre }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Capacidad *</label>
                            <input type="number" name="capacidad" class="form-control" value="{{ aula.capacidad }}" min="1" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="activo" class="form-check-input" {% if not aula or aula.activo %}checked{% endif %}>
                            <label class="form-check-label">Activo</label>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'lista_aulas' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
